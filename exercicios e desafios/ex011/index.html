<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou mude o tamanho do seu navegador</p>


<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png"alt="imagem flexivel"> 
</picture>

<h1>Reproduzindo Audios</h1>
<p>Aprendendo a reproduzir audio em HTML</p>
<!--MP3 WAV OGG-->
<audio preload="metadata" autoplay controls>
    <source src="midia/MALVADÃO 3 VERSÃO LULADRÃO 9.mp3" type="audio/mpeg">

</audio>

</body>
</html>
